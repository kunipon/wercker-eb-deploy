name: eb-deploy
version: "1.0.0"
description: Deploy a zipped app to AWS ElasticBeanstalk
keywords:
  - ElasicBeanstalk
  - AWS
properties:
  access-key:
    type: string
    required: true
  secret-key:
    type: string
    required: true
  app-name:
    type: string
    required: true
  env-name:
    type: string
    required: true
  version-label:
    type: string
    required: true
  region:
    type: string
  s3-bucket:
    type: string
    required: true
  s3-bucket-path:
    type: string
    required: false
  s3-cp-src:
    type: string
    required: true
  s3-cp-dst:
    type: string
    required: true
